<VirtualHost *:80>
        ServerName nouse.co.uk
        ServerAlias www.nouse.co.uk
        ServerAdmin help@nouse.co.uk
        DocumentRoot /var/www/html/frontend

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<Directory /var/www/html/frontend>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
    Header set Access-Control-Allow-Origin "*"
</Directory>

# Temporary measure for YSTV infrastructure to moitor the website
<VirtualHost *:80>
        ServerName internal.nouse.co.uk
        ServerAdmin help@nouse.co.uk
        DocumentRoot /var/www/html/frontend

        ErrorLog ${APACHE_LOG_DIR}/internal-error.log
        CustomLog ${APACHE_LOG_DIR}/internal-access.log combined
</VirtualHost>
<Directory /var/www/html/frontend>
    Options FollowSymLinks
    AllowOverride All

    # Allowing for YSTV infrastructure to monitor
    Require ip 10.0.0.0/8
    Require ip 144.32.0.0/16
    Require ip 172.16.0.0/12

    # Deny access to everyone else
    Require all denied

    Header set Access-Control-Allow-Origin "internal.nouse.co.uk"
</Directory>