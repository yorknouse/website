  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: php-container
    restart: always
    depends_on:
      - db
    environment:
      - MYSQL_HOSTNAME=db
      - MYSQL_DATABASE=nouse
      - MYSQL_USER=userDocker
      - MYSQL_PASSWORD=passDocker
    env_file:
      - nouseprod-local.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
  astro:
    build:
      context: .
      dockerfile: Dockerfile.astro-local
    container_name: astro-container
    restart: always
    depends_on:
      - db
    env_file:
      - nouseprod-local.env
    ports:
      - 4321:4321
    environment:
      - DATABASE_URL=mysql://userDocker:passDocker@db:3306/nouse
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_ARBITRARY=1
      - PMA_USER=userDocker
      - PMA_PASSWORD=passDocker
    restart: always
    ports:
      - 800:80
    depends_on:
      - db
    volumes:
      - /sessions
  compressor:
    image: ghcr.io/yorknouse/image-compressor:latest
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - MYSQL_HOSTNAME=db
      - MYSQL_DATABASE=nouse
      - MYSQL_USER=userDocker
      - MYSQL_PASSWORD=passDocker
      - SLEEP_TIME=60
    env_file:
      - nouseprod-local.env
volumes:
  db_data: { }
