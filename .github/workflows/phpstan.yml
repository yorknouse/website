name: PHPStan
on: 
    pull_request:
    workflow_dispatch:
jobs:
  stan:
    name: PHPStan PHP review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          command: composer install
      - name: PHPStan
        uses: php-actions/phpstan@v3
        with:
          path: html/