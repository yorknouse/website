name: PHPStan
on: 
    pull_request:
    workflow_dispatch:
jobs:
  stan:
    name: PHPStan PHP review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Git happy
        run: git config --global --add safe.directory /app
      - uses: php-actions/composer@v6
        with:
          php_version: "8.4"
          php_extensions: ext-gd
          memory_limit: -1
      - name: PHPStan
        uses: php-actions/phpstan@v3
        with:
          path: html/