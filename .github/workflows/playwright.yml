name: Playwright Tests
on:
  push:
    branches: [astro, astro-*]
  pull_request:
    branches: [astro, astro-*]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

  services:
    mysql:
      # https://hub.docker.com/_/mysql
      image: mysql/mysql-server:8.0
      env:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: test
      ports:
        - 33306:3306
      options: --sql-mode="ALLOW_INVALID_DATES" --innodb-thread-concurrency=0 --sort_buffer_size=512K --character-set-server=latin1 --collation-server=latin1_swedish_ci

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: readers-frontend/package-lock.json
      - name: Install dependencies
        run: |
          cd readers-frontend
          npm ci
      - name: Install Playwright Browsers
        run: |
          cd readers-frontend
          npx playwright install --with-deps
      - name: Run Playwright tests
        run: |
          cd readers-frontend
          npm run test
        with:
          DATABASE_URL: "mysql://root:prisma@localhost:33306/test"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: readers-frontend/playwright-report/
          retention-days: 30
