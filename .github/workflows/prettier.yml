name: Prettier
on: 
    pull_request:
    workflow_dispatch:
    push:
jobs:
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: readers-frontend
        run: npm ci

      - name: Run Prettier check
        working-directory: readers-frontend
        run: npx prettier --check "**/*.{astro,ts,tsx,js}"

      # This step only runs if prettier finds errors causing the previous step to fail
      # This steps lists the files where errors were found
      - name: Prettier Output readers frontend
        if: ${{ failure() }}
        shell: bash
        run: |
          echo "The following files are not formatted:"
          echo "${{steps.prettier-run.outputs.prettier_output}}"

      - name: Install edit-backend deps
        working-directory: edit-backend
        run: npm ci

      - name: Run Prettier check on edit-backend
        working-directory: edit-backend
        run: npx prettier --check "**/*.{ts,tsx,js,jsx}"

      # This step only runs if prettier finds errors causing the previous step to fail
      # This steps lists the files where errors were found
      - name: Prettier Output edit backend
        if: ${{ failure() }}
        shell: bash
        run: |
          echo "The following files are not formatted:"
          echo "${{steps.prettier-run.outputs.prettier_output}}"